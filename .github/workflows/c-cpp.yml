name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make --directory=ci ${TARGET}_build
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
